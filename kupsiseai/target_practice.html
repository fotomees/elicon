<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Target Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mouse Target Practice</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <button id="start-game">Start Game</button>
        <div id="timer" style="display: none;">Time Left: 30s</div>
        <div id="target-area" style="position:relative; width:300px; height:300px; border:2px solid #ccc; display: none;">
            <div id="target" style="position:absolute; width:50px; height:50px; background-color:red; border-radius:50%;"></div>
        </div>
        <div id="score" style="display: none;">Score: 0</div>
    </main>
