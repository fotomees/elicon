    <div class="content-container">
        <div class="contact-section">
            <div class="contact-header">
                <h1>Ootan Teie kirja!</h1>
            </div>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Nimi</label>
                    <input type="text" id="name" name="name" placeholder="Teie nimi" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Teie email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Sõnum</label>
                    <textarea id="message" name="message" rows="6" placeholder="Teie sõnum" required></textarea>
                </div>
                
                <button type="submit" class="submit-button">Saada sõnum</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="contact-info">
                <h3>Kontakt</h3>
                <p>Email: ari.joonatanlass@gmail.com</p>

            </div>
            <div class="social-links">
